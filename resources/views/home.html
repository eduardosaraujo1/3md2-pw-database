<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Home</title>
        <!-- Styles -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
        />
        <!-- Scripts -->
        <script src="/resources/js/lib/jquery.js"></script>
        <script src="/resources/js/shared.js"></script>
        <script src="/resources/js/home.js"></script>
        <script src="/resources/js/registro.js"></script>
    </head>
    <body class="bg-body-secondary">
        <div class="container vh-100">
            <div class="pb-2 pt-2 h-100">
                <div class="row card shadow-sm h-100">
                    <div class="card-body d-flex flex-column align-items-center overflow-hidden">
                        <h2 class="fw-semibold">Usuários Cadastrados</h2>
                        <div class="flex-grow-1 overflow-auto w-100" style="max-height: 100%">
                            <table class="table table-striped table-hover align-middle mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">Nome</th>
                                        <th scope="col">Login</th>
                                        <th scope="col">E-mail</th>
                                        <th scope="col">Telefone</th>
                                        <th scope="col">Ações</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>1</td>
                                        <td>Placeholder</td>
                                        <td>Placeholder</td>
                                        <td>Placeholder</td>
                                        <td>000000000000</td>
                                        <td>
                                            <button type="button" class="btn btn-sm btn-primary me-1" title="Editar">
                                                <i class="js-btn-edit bi bi-pencil" data-target="1"></i>
                                            </button>
                                            <button type="button" class="btn btn-sm btn-danger" title="Excluir">
                                                <i class="js-btn-delete bi bi-trash" data-target="1"></i>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <button
                            type="button"
                            class="btn btn-primary"
                            data-bs-toggle="modal"
                            data-bs-target="#addUserModal"
                        >
                            Adicionar Usuário
                        </button>
                        <!-- Conteúdo do perfil aqui -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Bootstrap -->
        <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title fw-semibold" id="addUserModalLabel">Adicionar Usuário</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="js-form">
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome</label>
                                <input
                                    type="text"
                                    id="nome"
                                    name="nome"
                                    class="form-control"
                                    placeholder="Nome"
                                    required
                                />
                                <p class="js-form-error text-danger small" data-for="nome"></p>
                            </div>
                            <div class="mb-3">
                                <label for="login" class="form-label">Login</label>
                                <input
                                    type="text"
                                    id="login"
                                    name="login"
                                    class="form-control"
                                    placeholder="Login"
                                    required
                                />
                                <p class="js-form-error text-danger small" data-for="login"></p>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="senha" class="form-label">Senha</label>
                                    <div class="position-relative">
                                        <input
                                            type="password"
                                            id="senha"
                                            name="senha"
                                            class="form-control"
                                            placeholder="Senha"
                                            required
                                        />
                                        <img
                                            data-visible="false"
                                            data-target="senha"
                                            src="/resources/assets/icons/eye-slash-solid.svg"
                                            alt="eye-solid"
                                            style="
                                                position: absolute;
                                                top: 50%;
                                                right: 0.75rem;
                                                transform: translateY(-50%);
                                                cursor: pointer;
                                                max-width: 1.325rem;
                                            "
                                        />
                                    </div>
                                    <p class="js-form-error text-danger small" data-for="senha"></p>
                                </div>
                                <div class="col-md-6">
                                    <label for="confirmSenha" class="form-label">Confirmar Senha</label>
                                    <div class="position-relative">
                                        <input
                                            type="password"
                                            id="confirmSenha"
                                            class="form-control"
                                            placeholder="Confirmar Senha"
                                            required
                                        />
                                        <img
                                            data-visible="false"
                                            data-target="confirmSenha"
                                            src="/resources/assets/icons/eye-slash-solid.svg"
                                            alt="eye-solid"
                                            style="
                                                position: absolute;
                                                top: 50%;
                                                right: 0.75rem;
                                                transform: translateY(-50%);
                                                cursor: pointer;
                                                max-width: 1.325rem;
                                            "
                                        />
                                    </div>
                                    <p class="js-form-error text-danger small" data-for="confirmSenha"></p>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">E-mail</label>
                                <input
                                    type="email"
                                    id="email"
                                    name="email"
                                    class="form-control"
                                    placeholder="E-mail"
                                    required
                                />
                                <p class="js-form-error text-danger small" data-for="email"></p>
                            </div>
                            <div class="mb-3">
                                <label for="telefone" class="form-label">Telefone</label>
                                <input
                                    type="text"
                                    id="telefone"
                                    name="telefone"
                                    class="form-control"
                                    placeholder="Telefone"
                                    required
                                />
                                <p class="js-form-error text-danger small" data-for="telefone"></p>
                            </div>
                            <div class="mb-3">
                                <label for="user_avatar" class="form-label">Upload file</label>
                                <input type="file" id="foto" name="foto" class="form-control" />
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" id="register-submit" class="btn btn-primary">Salvar</button>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
