<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Home</title>
        <!-- Styles -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
        />
        <style>
            .has-error {
                border: 1px solid red;
            }

            .show-password {
                position: absolute;
                top: 50%;
                right: 0.75rem;
                transform: translateY(-50%);
                cursor: pointer;
                max-width: 1.325rem;
            }

            .modal-body {
                max-height: max(400px, 70vh);
            }
        </style>
        <!-- Scripts -->
        <script src="/resources/js/lib/jquery.js"></script>
        <script src="/resources/js/shared.js"></script>
        <script src="/resources/js/user/store.js"></script>
        <script src="/resources/js/user/list.js"></script>
    </head>
    <body class="bg-body-secondary">
        <div class="container vh-100">
            <div class="pb-2 pt-2 h-100">
                <div class="row card shadow-sm h-100">
                    <div class="card-body d-flex flex-column align-items-center overflow-hidden">
                        <div class="d-flex w-100 justify-content-between">
                            <h2 class="fw-semibold">Usuários Cadastrados</h2>
                            <a class="btn btn-danger btn-sm" href="/signout" style="height: fit-content"
                                ><i class="bi bi-box-arrow-left"></i
                            ></a>
                        </div>
                        <div class="flex-grow-1 overflow-auto w-100" style="max-height: 100%">
                            <noscript
                                ><h3 class="text-center fw-medium text-danger">
                                    Javascript é necessário para visualizar essa tabela
                                </h3></noscript
                            >
                            <table id="userTable" class="table table-striped table-hover align-middle mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">Nome</th>
                                        <th scope="col">Login</th>
                                        <th scope="col">E-mail</th>
                                        <th scope="col">Telefone</th>
                                        <th scope="col">Ações</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Placeholder -->
                                    <tr>
                                        <td>-1</td>
                                        <td>Carregando...</td>
                                        <td>Carregando...</td>
                                        <td>Carregando...</td>
                                        <td>Carregando...</td>
                                        <td>
                                            <button
                                                disabled
                                                type="button"
                                                class="btn btn-sm btn-primary me-1"
                                                title="Editar"
                                            >
                                                <i class="js-btn-edit bi bi-pencil" data-target="1"></i>
                                            </button>
                                            <button
                                                disabled
                                                type="button"
                                                class="btn btn-sm btn-danger"
                                                title="Excluir"
                                            >
                                                <i class="js-btn-delete bi bi-trash" data-target="1"></i>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <button
                            type="button"
                            class="btn btn-primary"
                            data-bs-toggle="modal"
                            data-bs-target="#addUserModal"
                        >
                            Adicionar Usuário
                        </button>
                        <!-- Conteúdo do perfil aqui -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Bootstrap -->
        <div
            class="modal fade js-register-form"
            id="addUserModal"
            tabindex="-1"
            aria-labelledby="addUserModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title fw-semibold" id="addUserModalLabel">Adicionar Usuário</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body overflow-auto" style="max-height: max(400px, 70vh)">
                        <div class="mb-2">
                            <label for="nome" class="form-label">Nome <span class="text-danger">*</span></label>
                            <input type="text" id="nome" name="nome" class="form-control" placeholder="Nome" required />
                        </div>
                        <div class="mb-2">
                            <label for="login" class="form-label">Login <span class="text-danger">*</span></label>
                            <input
                                type="text"
                                id="login"
                                name="login"
                                class="form-control"
                                placeholder="Login"
                                required
                            />
                        </div>
                        <div class="row mb-2 p-0">
                            <div class="col-md-6">
                                <label for="senha" class="form-label">Senha <span class="text-danger">*</span></label>
                                <div class="position-relative">
                                    <input
                                        type="password"
                                        id="senha"
                                        name="senha"
                                        class="form-control"
                                        placeholder="Senha"
                                        required
                                    />
                                    <img
                                        data-visible="false"
                                        data-target="senha"
                                        src="/resources/assets/icons/eye-slash-solid.svg"
                                        alt="eye-solid"
                                        class="show-password"
                                    />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="confirmSenha" class="form-label"
                                    >Confirmar Senha <span class="text-danger">*</span></label
                                >
                                <div class="position-relative">
                                    <input
                                        type="password"
                                        id="confirmSenha"
                                        class="form-control"
                                        placeholder="Confirmar Senha"
                                        required
                                    />
                                    <img
                                        data-visible="false"
                                        data-target="confirmSenha"
                                        src="/resources/assets/icons/eye-slash-solid.svg"
                                        alt="eye-solid"
                                        class="show-password"
                                    />
                                </div>
                            </div>
                        </div>
                        <div class="mb-2">
                            <label for="email" class="form-label">E-mail <span class="text-danger">*</span></label>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                class="form-control"
                                placeholder="E-mail"
                                required
                            />
                        </div>
                        <div class="mb-2">
                            <label for="telefone" class="form-label">Telefone <span class="text-danger">*</span></label>
                            <input
                                type="text"
                                id="telefone"
                                name="telefone"
                                class="form-control"
                                placeholder="Telefone"
                                required
                            />
                        </div>
                        <div class="mb-2">
                            <label for="user_avatar" class="form-label">Foto</label>
                            <input type="file" id="foto" name="foto" class="form-control" />
                        </div>
                    </div>
                    <div class="modal-footer js-register-form">
                        <span class="js-form-message text-secondary"></span>
                        <button type="button" id="register-cancel" class="btn btn-secondary" data-bs-dismiss="modal">
                            Cancelar
                        </button>
                        <button type="button" id="register-submit" class="btn btn-primary">Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
