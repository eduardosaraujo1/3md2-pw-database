<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contato</title>

        <!-- <link rel="stylesheet" href="/resources/css/registro.css" /> -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
            crossorigin="anonymous"
        />

        <script src="/resources/js/lib/jquery.js"></script>
        <script src="/resources/js/registro.js"></script>
    </head>
    <body>
        <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-body-secondary">
            <div class="card shadow w-100" style="max-width: 48rem">
                <div class="card-body">
                    <h2 class="mb-4">Cadastrar Contato</h2>
                    <form>
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" id="nome" name="nome" class="form-control" placeholder="Nome" required />
                            <p class="js-form-error text-danger small" data-for="nome"></p>
                        </div>
                        <div class="mb-3">
                            <label for="login" class="form-label">Login</label>
                            <input
                                type="text"
                                id="login"
                                name="login"
                                class="form-control"
                                placeholder="Login"
                                required
                            />
                            <p class="js-form-error text-danger small" data-for="login"></p>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="senha" class="form-label">Senha</label>
                                <div class="position-relative">
                                    <input
                                        type="password"
                                        id="senha"
                                        name="senha"
                                        class="form-control"
                                        placeholder="Senha"
                                        required
                                    />
                                    <img
                                        data-visible="false"
                                        data-target="senha"
                                        src="/resources/assets/icons/eye-slash-solid.svg"
                                        alt="eye-solid"
                                        style="
                                            position: absolute;
                                            top: 50%;
                                            right: 0.75rem;
                                            transform: translateY(-50%);
                                            cursor: pointer;
                                            max-width: 1.325rem;
                                        "
                                    />
                                </div>
                                <p class="js-form-error text-danger small" data-for="senha"></p>
                            </div>
                            <div class="col-md-6">
                                <label for="confirmSenha" class="form-label">Confirmar Senha</label>
                                <div class="position-relative">
                                    <input
                                        type="password"
                                        id="confirmSenha"
                                        class="form-control"
                                        placeholder="Confirmar Senha"
                                        required
                                    />
                                    <img
                                        data-visible="false"
                                        data-target="confirmSenha"
                                        src="/resources/assets/icons/eye-slash-solid.svg"
                                        alt="eye-solid"
                                        style="
                                            position: absolute;
                                            top: 50%;
                                            right: 0.75rem;
                                            transform: translateY(-50%);
                                            cursor: pointer;
                                            max-width: 1.325rem;
                                        "
                                    />
                                </div>
                                <p class="js-form-error text-danger small" data-for="confirmSenha"></p>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                class="form-control"
                                placeholder="E-mail"
                                required
                            />
                            <p class="js-form-error text-danger small" data-for="email"></p>
                        </div>
                        <div class="mb-3">
                            <label for="telefone" class="form-label">Telefone</label>
                            <input
                                type="text"
                                id="telefone"
                                name="telefone"
                                class="form-control"
                                placeholder="Telefone"
                                required
                            />
                            <p class="js-form-error text-danger small" data-for="telefone"></p>
                        </div>
                        <div class="mb-3">
                            <label for="user_avatar" class="form-label">Upload file</label>
                            <input type="file" id="foto" name="foto" class="form-control" />
                        </div>
                        <div class="d-flex justify-content-end align-items-center gap-2 mt-3">
                            <span id="output" class="text-secondary"></span>
                            <button type="button" id="submit" class="btn btn-primary" disabled>Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
