<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="./lib/jquery.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <script src="js/user.js"></script>
    </head>
    <body>
        <div class="w-screen h-screen bg-neutral-200">
            <form
                action="php/user/store.php"
                method="post"
                hx-post="php/user/store.php"
                hx-target="#output"
                hx-swap="innerHTML"
                class="mx-auto w-[48rem] bg-white h-full shadow p-2 text-center overflow-auto"
            >
                <div>
                    <label for="login">Nome de usu√°rio: </label>
                    <input type="text" id="login" name="login" class="p-1 border rounded border-neutral-500" required />
                </div>
                <div class="h-1 my-2 border-b border-b-neutral-500"></div>
                <div>
                    <label for="email">E-mail:</label>
                    <input type="text" id="email" name="email" class="p-1 border rounded border-neutral-500" required />
                </div>
                <div class="h-1 my-2 border-b border-b-neutral-500"></div>
                <div>
                    <label for="senha">Senha: </label>
                    <input
                        type="password"
                        id="senha"
                        name="senha"
                        class="p-1 border rounded border-neutral-500"
                        required
                    />
                </div>
                <button type="submit" id="submit" class="px-4 py-1 mt-4 border border-black cursor-pointer">
                    Enviar
                </button>
                <h2 class="my-2 font-serif text-left">Resposta de '/php/usuario/store.php' AJAX:</h2>
                <pre class="min-w-full text-left border border-neutral-500 min-h-96 w-fit" id="output"></pre>
            </form>
        </div>
    </body>
</html>
